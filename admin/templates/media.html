<div class="buttons">
	<!--upload-->
	<form class="uploadMedia">
		<div class="button" onclick="this.nextElementSibling.click()">Upload</div>
		<input class="fileInput" type="file" name="file"
			onchange="lib.fileUpload(this.form, function(){router.load()})">
		<input type="hidden" name="token" value="{token}">
	</form>
</div>

<div class="entries">
{entries}
</div>
