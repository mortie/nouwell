<div class="entry" data-id="{id}">
	<button class="addChild" data-id="{id}">+</button>
	<input type="text" class="name" data-id="{id}" value="{title}">
	<button class="delete" data-id="{id}"></button>
	<button class="arrow-up" data-id="{id}"></button>
	<button class="arrow-down" data-id="{id}"></button>
	<div class="children">
{children}
	</div>
</div>
