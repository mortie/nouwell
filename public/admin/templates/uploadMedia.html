<div class="uploadMedia">
	<form>
		<input class="fileInput" type="file" name="file"
			onchange="lib.fileUpload(this.form, 'api/?form=uploadMedia', function(res) { {onload} })">
		<input type="hidden" name="token" value="{token}">
		<button onclick="document.getElementById('file').click()">Upload</button>
	</form>
</div>
